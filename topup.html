<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ay Order Shop - Top Up</title>
    <link rel="stylesheet" href="topup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome for the copy icon -->
</head>
<body>
    <!-- Header with Back Button -->
    <div class="header">
        <button class="back-btn" onclick="window.location.href='home.html'">
            <img src="https://cdn-icons-png.flaticon.com/512/93/93634.png" alt="Back" class="back-icon">Back
        </button>
        <h2>Top Up</h2>
    </div>
    <div class="container">
        <h3>Choose a Top-up Method</h3>
        <div class="payment-options">
            <div class="payment-option" onclick="window.location.href='topup/telebirr.html'">
                <img src="photos/telebirr.png" alt="Telebirr" class="payment-icon">
                <div class="option-text">
                    <h4>Telebirr</h4>
                    <p>Pay with Telebirr</p>
                </div>
            </div>
            <div class="payment-option" onclick="window.location.href='topup/awash.html'">
                <img src="photos/awash.png" alt="awash" class="payment-icon">
                <div class="option-text">
                    <h4>Awash Bank</h4>
                    <p>Pay with M-pesa</p>
                </div>
            </div>
            <div class="payment-option" onclick="window.location.href='topup/mpesa.html'">
                <img src="photos/mpesa.png" alt="awash" class="payment-icon">
                <div class="option-text">
                    <h4>M-Pesa</h4>
                    <p>Pay with Awash Bank</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Placeholder function for M-Pesa (you can implement later)
        function openMpesa() {
            alert("M-Pesa payment method will be available soon.");
        }
        function openMpesa() {
            alert("M-Pesa payment method will be available soon.");
        }

        // Placeholder function for checking balance
        function checkBalance() {
            alert("Balance feature coming soon.");
        }
    </script>
</body>
